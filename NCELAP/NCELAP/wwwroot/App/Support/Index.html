<div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">Dashboard</h2>
                <div class="breadcrumb-wrapper col-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a>Home</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <a ui-sref="#">User Accounts</a>
                        </li>

                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Zero configuration table -->
<section id="basic-datatable" waiting="{{waiting}}">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Support Tickets</h4>
                    <div class="float-right">
                        <!-- Modal -->
                        <a class="btn btn-success text-white" ui-sref="site.tickets.create"><i class="fa fa-plus"></i>&nbsp; New Ticket</a>

                    </div>
                </div>
                <hr />
                <div class="card-content">
                    <div class="card-body card-dashboard">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" id="ticketsTable">
                                <thead>
                                    <tr>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <th>Status</th>
                                        <th>Raised On</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="ticket in tickets">
                                        <td>
                                            {{ ticket.subject }}
                                        </td>
                                        <td>{{ ticket.message }}</td>
                                        <td>
                                            <div class="badge badge-warning" ng-show="ticket.status === 'Open'">{{ ticket.status }}</div>
                                            <div class="badge badge-success" ng-show="ticket.status === 'Closed'">{{ ticket.status }}</div>
                                        </td>
                                        <td>{{ ticket.raisedOn | date : "MMM d, y"}}</td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ Zero configuration table -->
