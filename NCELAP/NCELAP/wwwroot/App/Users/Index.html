<div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">Dashboard</h2>
                <div class="breadcrumb-wrapper col-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a>Home</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <a ui-sref="#">User Accounts</a>
                        </li>

                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Zero configuration table -->
<section id="basic-datatable" waiting="{{waiting}}">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">User Accounts</h4>
                    <div class="float-right">
                        <!-- Modal -->
                        <a class="btn btn-success text-white" ui-sref="site.users.create"><i class="fa fa-plus"></i>&nbsp; New User</a>

                    </div>
                </div>
                <hr />
                <div class="card-content">
                    <div class="card-body card-dashboard">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" id="userAccountsTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <!--<th>Status</th>-->
                                        <th>Activated</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="userAccount in userAccounts">
                                        <td>
                                            <!--<span><a target="_blank" href="/companyoperator/applicationdetails/{{ application.recordId }}">{{ application.applicationNum }}</a> </span>-->
                                            {{ userAccount.name }}
                                        </td>
                                        <td>{{ userAccount.email }}</td>
                                        <td>{{ userAccount.department }}</td>
                                        <!--<td>
                                            <div class="badge badge-warning" ng-show="userAccount.status === 'Inactive'">{{ userAccount.status }}</div>
                                            <div class="badge badge-success" ng-show="userAccount.status === 'Active'">{{ userAccount.status }}</div>
                                        </td>-->
                                        <td>
                                            <div class="badge badge-warning" ng-show="userAccount.activated === 'No'">{{ userAccount.activated }}</div>
                                            <div class="badge badge-success" ng-show="userAccount.activated === 'Yes'">{{ userAccount.activated }}</div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ Zero configuration table -->
