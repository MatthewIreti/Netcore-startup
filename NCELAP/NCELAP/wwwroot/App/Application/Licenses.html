<div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <!--<h2 class="content-header-title float-left mb-0">License Applications</h2>-->
                <div class="breadcrumb-wrapper col-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a>Home</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <a ui-sref="#">Licenses</a>
                        </li>

                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Zero configuration table -->
<section id="basic-datatable" waiting="{{waiting}}">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Licenses</h4>
                    
                </div>
                <hr />
                <div class="card-content">
                    <div class="card-body card-dashboard">
                        <div class="text-center" ng-show="licenses.length === 0">
                            <i class="fa fa-info-circle"></i>
                            <div>
                                <h4>No license issued yet...</h4>
                            </div>
                        </div>
                        <div class="table-responsive" ng-show="licenses.length > 0">
                            <table class="table table-hover table-bordered" id="licensesTable">
                                <thead>
                                    <tr>
                                        <th>License Number</th>
                                        <th>License Type</th>
                                        <th>License Date</th>
                                        <th>Due Date</th>
                                        <th class="largeHead">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="license in licenses">
                                        <td>
                                            {{ license.licenseNumber }}
                                        </td>
                                        <td>
                                            <span ng-show="license.licenseType === 'GasTransporterLicense'">Gas Transporter</span>
                                            <span ng-show="license.licenseType === 'NetworkAgent'">Network Agent</span>
                                            <span ng-show="license.licenseType === 'GasShipperLicense'">Gas Shipper</span>
                                            
                                        </td>
                                        <td>{{ license.dueDate  | date : "MMM d, y"}}</td>
                                        <td>{{ license.licenseDate  | date : "MMM d, y"}}</td>
                                        <td>
                                            <button class="btn btn-success btn-md" ng-click="getLicenseCertificateBase64(license.recordId, license.licenseType, license.licenseNumber)"><i class="feather icon-printer"></i> Download License</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ Zero configuration table -->
